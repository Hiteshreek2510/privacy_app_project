<!DOCTYPE html>
<html>
<head>
  <title>Sanitized Image Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fceabb, #99ccff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 500px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button-container a button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container a button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="preview-box">
    <h2>Sanitized Image Preview</h2>
    <div id="output">
      <p>Click below to sanitize your image.</p>
    </div>
    <div class="button-container">
      <button id="sanitizeBtn">Sanitize Image</button>
      <a href="index.html"><button>Upload Another</button></a>
    </div>
  </div>

  <script>
    const sanitizeBtn = document.getElementById("sanitizeBtn");
    const outputDiv = document.getElementById("output");
    const base64Image = localStorage.getItem("image");

    sanitizeBtn.addEventListener("click", async () => {
      if (!base64Image) {
        alert("No image found. Please upload an image first.");
        return;
      }

      sanitizeBtn.disabled = true;
      sanitizeBtn.textContent = "Sanitizing...";

      try {
        const response = await fetch("https://hiteshreepatel-sanitize.hf.space/sanitize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: base64Image })
        });

        if (!response.ok) throw new Error("Sanitize API error");

        const result = await response.json();
        outputDiv.innerHTML = `
          <img src="${result.sanitized_image}" alt="Sanitized Image" />
          <div style="margin-top:0.5em;">
            <a href="${result.sanitized_image}" download="sanitized.jpg">
              <button>⬇️ Download Image</button>
            </a>
          </div>
        `;
      } catch (err) {
        outputDiv.innerHTML = "<p style='color:red;'>Error sanitizing image.</p>";
        console.error(err);
      } finally {
        sanitizeBtn.disabled = false;
        sanitizeBtn.textContent = "Sanitize Image";
      }
    });
  </script>
</body>
</html>
