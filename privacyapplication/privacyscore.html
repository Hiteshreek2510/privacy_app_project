<!DOCTYPE html>
<html>
<head>
  <title>Privacy Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fceabb, #99ccff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .score-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 500px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .score-label {
      font-weight: bold;
      margin-top: 10px;
    }

    .score-value {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .action-buttons {
      margin-top: 20px;
    }

    .action-buttons a button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .action-buttons a button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
 <div class="score-box">
  <h2>Privacy Risk</h2>
  <img id="uploadedImage" alt="Uploaded Image">
  <div class="score-label">Privacy Score</div>
  <div class="score-value" id="scoreValue"></div>
  <div class="score-label">Risk Level</div>
  <div class="score-value" id="riskLevel"></div>
  <div class="action-buttons">
    <a href="explain.html"><button>Explain</button></a>
    <a href="blur.html"><button>Sanitize</button></a>
  </div>
</div>

<script>
  // Load values from localStorage
  const score = localStorage.getItem("privacy_score");
  const riskLevel = localStorage.getItem("risk_level");
  const image = localStorage.getItem("image");

  // Populate page
  document.getElementById("scoreValue").textContent = score ? score + "/100" : "N/A";
  document.getElementById("riskLevel").textContent = riskLevel || "N/A";
  if (image) {
    document.getElementById("uploadedImage").src = image;
  } else {
    document.getElementById("uploadedImage").alt = "No image available";
  }
</script>
</body>
</html>
