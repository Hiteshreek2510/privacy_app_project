<!DOCTYPE html>
<html>
<head>
  <title>Privacy Risk Explanation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f4f8;
      color: #333;
    }

    h2 {
      color: #2c3e50;
    }

    .explanation-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }

    .risk-level {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      color: #e67e22;
    }

    .explanation-text {
      margin-top: 10px;
      line-height: 1.6;
    }

    .button-container {
      margin-top: 30px;
    }

    .button-container a button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-container a button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="explanation-container">
    <h2>Privacy Risk Explanation</h2>
    <div class="explanation-text" id="explanation"></div>
    <div class="risk-level" id="riskLevel"></div>
    <div class="button-container">
      <a href="blur.html"><button>View Sanitized Image</button></a>
    </div>
  </div>

  <script>
    const score = localStorage.getItem("privacy_score");
    const riskLevel = localStorage.getItem("risk_level");
    const risks = JSON.parse(localStorage.getItem("risks") || "[]");

    let explanationText;
    if (!score) {
      explanationText = "No image has been analyzed yet. Please upload an image to get a privacy score.";
    } else if (score == 0) {
      explanationText = "Your image is completely safe. No privacy risks were detected, so you can share it confidently.";
    } else {
      explanationText = `
        Based on our analysis, your image has a privacy score of ${score}/100, indicating a ${riskLevel.toLowerCase()} risk level.<br><br>
        The following privacy risks were detected:<br>
        ${risks.map(r => `- ${r}`).join("<br>")}
      `;
    }

    document.getElementById("explanation").innerHTML = explanationText;
    document.getElementById("riskLevel").textContent = "Risk Level: " + (riskLevel || "N/A");
  </script>
</body>
</html>
