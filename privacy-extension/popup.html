<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Privacy Check</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="popup-container">
    <h2>Privacy Check</h2>
    <p id="filename">An image was selected. Would you like to check its privacy score?</p>
    <div class="button-group">
      <button id="checkPrivacy">✅ Check Privacy</button>
      <button id="cancel">❌ Cancel</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
